{% extends 'base.html' %}{% block content %}
<div class="card">
  <h2>Payment for Booking #{{ booking.id }}</h2>
  <p><strong>Plan:</strong> {{ booking.title }}</p>
  <p><strong>Seats:</strong> {{ booking.seats }}</p>
  <p><strong>Amount:</strong> â‚¹{{ (booking.price|float) * (booking.seats|int) }}</p>
  <form method="POST" class="form-card" novalidate>
    <label>Card Number</label><input name="card_number" placeholder="4242 4242 4242 4242" required>
    <label>Name on Card</label><input name="name" required>
    <label>Expiry</label><input name="expiry" placeholder="MM/YY" required>
    <label>CVV</label><input name="cvv" required>
    <button type="submit">Pay (Simulated)</button>
  </form>
</div>
{% endblock %}
