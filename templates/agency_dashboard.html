{% extends 'base.html' %}{% block content %}
<h2>Your Agency Dashboard</h2>
<div class="card form-card">
  <h3>Add a new plan</h3>
  <form method="POST" action="{{ url_for('new_plan') }}" novalidate>
    <label>Title</label><input name="title" required>
    <label>Description</label><textarea name="description"></textarea>
    <label>Destination</label><input name="destination">
    <label>Duration</label><input name="duration">
    <label>Price (INR)</label><input name="price" type="number" step="0.01" required>
    <button type="submit">Add Plan</button>
  </form>
</div>
<h3>Your Plans</h3>
<ul class="list-cards">
  {% for p in plans %}
    <li class="card">
      <strong>{{ p.title }}</strong> — ₹{{ p.price }}
      <div class="small-actions">
        <a href="{{ url_for('edit_plan', plan_id=p.id) }}">Edit</a> |
        <form style="display:inline" method="post" action="{{ url_for('delete_plan', plan_id=p.id) }}"><button class="link-btn" type="submit">Delete</button></form>
      </div>
    </li>
  {% else %}
    <li>No plans yet.</li>
  {% endfor %}
</ul>
{% endblock %}
